version: '3'

services:
  apigateway:
    build: .
    image: apigateway
    environment:
      eureka.client.serviceUrl.defaultZone: http://discovery:8761/eureka/
    container_name: apygateway
    ports:
      - "9000:9000"

#poi da rimuovere, serve a far comunicare diversi docker-compose in un network di default, ma kube dovrebbe gi√† farlo
networks:
  default:
    external:
      name: front_default



